<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:hftl="http://hftl.org"
                xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
                template="/layout/template.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{languageBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
                <p:menuitem value="#{messages['menu.application']}" disabled="true" />
                <p:menuitem value="#{messages['menu.languages']}" outcome="languages" />
                <p:menuitem value="#{messages['commons.new']} #{messages['menu.languages']}" disabled="true"
                            rendered="#{languageBean.entity.transient}"/>
                <p:menuitem value="#{languageBean.entity.code}"
                            disabled="true" rendered="#{!languageBean.entity.transient}"/>
            </p:breadCrumb>
        </h:form>

        <hftl:formPanel label="#{messages['language.languagePanel']}"
                        backingBean="#{languageBean}">
            <hftl:formField label="#{messages['language.code']}"
                            field="code" required="false" />
            <hftl:formField label="#{messages['language.name']}"
                            field="description" required="false" />
        </hftl:formPanel>

    </ui:define>

</ui:composition>
