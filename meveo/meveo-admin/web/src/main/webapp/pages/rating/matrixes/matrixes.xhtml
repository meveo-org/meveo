<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['matrixDefinition.title']}" backingBean="#{matrixBean}">
    	
    		<custom:searchPanel label="#{messages['matrixDefinition.search']}" entity="#{matrixBean.instance}" newButtonView="/pages/rating/matrixes/matrixDetail.xhtml">
				<custom:searchField label="#{messages['matrixDefinition.disabled']}" field="disabled"  />
				<custom:searchField label="#{messages['matrixDefinition.activated']}" field="activated" />
				<custom:searchField label="#{messages['matrixDefinition.name']}" field="name" size="20" />
				<custom:searchField label="#{messages['matrixDefinition.startDate']}" field="startDate" />
				<custom:searchField label="#{messages['matrixDefinition.endDate']}" field="endDate" />
				<custom:searchField label="#{messages['matrixDefinition.entryType']}" field="entryType" />
				<custom:searchField label="#{messages['matrixDefinition.dimension']}" field="dimension" />
			</custom:searchPanel>
    		
	    	<custom:dataList dataModel="#{matrixes}">
	    		<custom:column label="#{messages['matrixDefinition.disabled']}" field="disabled"  isMessage="true"/>
	    		<custom:column label="#{messages['matrixDefinition.activated']}" field="activated" isMessage="true" />
	    		<custom:column label="#{messages['matrixDefinition.name']}" field="name" />
	    		<custom:column label="#{messages['matrixDefinition.usageType']}" field="usageType" childField="code" />
	    		<custom:column label="#{messages['matrixDefinition.dimension']}" field="dimension" />
	    		<custom:column label="#{messages['matrixDefinition.startDate']}" field="startDate" />
	    		<custom:column label="#{messages['matrixDefinition.endDate']}" field="endDate" />
	    		<custom:column label="#{messages['matrixDefinition.entryType']}" field="entryType" childField="label" isMessage="true" />
				<custom:column label="#{messages['matrixDefinition.entry']}" field="matrixEntries" isList="true" childField="coordinates" childFieldId="id" view="/rating/matrixEntries/matrixEntryDetail.xhtml" backView="matrixes" />
				<custom:actionsColumn editView="/pages/rating/matrixes/matrixDetail.xhtml" />    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
