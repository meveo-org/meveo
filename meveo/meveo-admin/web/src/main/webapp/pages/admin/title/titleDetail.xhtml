<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	xmlns:p="http://primefaces.prime.com.tr/ui"	
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<custom:formPanel edit="#{edit}" label="#{messages['title.panel']}" backingBean="#{titleBean}" entity="#{title}" >
   			<custom:formField label="#{messages['title.code']}" field="code" required="true" validateUnique="true"/>
   			<custom:formField label="#{messages['title.isCompany']}" field="isCompany" />   			   			
   			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['title.description']}" rendered="#{!edit}"/>
				</ui:define>
				<h:outputText rendered="#{!edit}"  value="#{messages[title.descriptionKey]}" style="font-weight:bold;"/>												
			</s:decorate>
		</custom:formPanel>

	</ui:define>

</ui:composition>
