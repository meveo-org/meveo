<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{messages['matchingCode.selectMatching']}" />
			</f:facet>
			<h:outputText value="#{messages['matchingCode.opInManyMatchings']}" />
		<custom:dataList backingBean="#{accountOperationBean}" dataModel="#{accountOperationBean.matchingAmounts}" edit="false">    																												
			<custom:column label="#{messages['matchingCode.code']}" field="matchingCode"	childField="id" />									
			<custom:column label="#{messages['matchingCode.matchingAmount']}" field="matchingAmount"	 />							
	    	<custom:column label="#{messages['matchingCode.matchingDate']}" field="matchingCode"	childField="matchingDate" />
			<rich:column styleClass="actions-column">
            	<f:facet name="header">
                	<h:outputText value="#{messages['commons.actions']}" />
             	</f:facet>
             	<s:link id="viewlink" view="/pages/payments/matchingCode/matchingCodeDetail.xhtml" >
                <h:graphicImage value="/img/search.gif" style="border:0"/>
             	<f:param name="objectId" value="#{entity.matchingCode.id}"/>
             	<f:param name="edit" value="false"/>
             </s:link>                               	             	          	            
            	<rich:toolTip for="viewlink" value="#{messages['matching.viewMatchingCode']}"/>
             </rich:column>							
		</custom:dataList>	  
	  	</rich:panel>				
	</ui:define>
</ui:composition>
