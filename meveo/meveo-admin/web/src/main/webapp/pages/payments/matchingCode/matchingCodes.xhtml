<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['matchingCode.title']}" backingBean="#{matchingCodeBean}">
    	
    		<custom:searchPanel label="#{messages['matchingCode.search']}" new="#{false}">    			
    			<custom:searchField label="#{messages['matchingCode.matchingType']}" field="matchingType" />
    		</custom:searchPanel>

	    	<custom:dataList dataModel="#{matchingCodes}" >				
				<custom:column label="#{messages['matchingCode.matchingType']}" field="matchingType" childField="label" isMessage="true" />
				<custom:column label="#{messages['matchingCode.matchingAmountCredit']}" field="matchingAmountCredit" />
				<custom:column label="#{messages['matchingCode.matchingAmountDebit']}" field="matchingAmountDebit" />
				<custom:column label="#{messages['matchingCode.date']}" field="matchingDate" />
				<custom:actionsColumn editView="/pages/payments/matchingCode/matchingCodeDetail.xhtml" noEdit="true" noDelete="true"/>    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
