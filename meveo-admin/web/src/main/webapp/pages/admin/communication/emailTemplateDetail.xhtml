<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{emailTemplateBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem value="#{messages['menu.settings']}" disabled="true" />
				<p:menuitem outcome="emailTemplates"
					value="#{messages['menu.emailTemplates']}" />
				<p:menuitem value="#{messages['commons.new']} #{messages['emailTemplate']}"
					disabled="true" rendered="#{emailTemplateBean.entity.transient}" />
				<p:menuitem
					value="#{messages['emailTemplate']} - #{emailTemplateBean.entity.code}"
					disabled="true" rendered="#{!emailTemplateBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel edit="#{emailTemplateBean.edit}"
			label="#{messages['emailTemplate.Panel']}"
			backingBean="#{emailTemplateBean}" columns="1">

			<hftl:formField label="#{messages['BusinessEntity.code']}" field="code"
				required="true" />

			<hftl:formField label="#{messages['emailTemplate.subject']}"
				field="subject" size="80" required="true" />

			<hftl:formField label="#{messages['emailTemplate.htmlContent']}"
				field="htmlContent" isHtml="true" componentWidth="100" newLine="true"/>

			<hftl:formField label="#{messages['emailTemplate.textContent']}"
				field="textContent" textArea="true" cols="180" rows="10" componentWidth="100" newLine="true"/>

		</hftl:formPanel>

	</ui:define>

</ui:composition>
