<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:e="http://primefaces.org/extension" xmlns:o="http://omnifaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{workflowHistoryBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.admin']}" disabled="true" />
                <p:menuitem outcome="workflowHistory" value="#{messages['menu.workflowHistory']}" />
            </p:breadCrumb>
        </h:form>

        <hftl:formPanel backingBean="#{workflowHistoryBean}" edit="false" showEnableDisableButton="false" showDeleteButton="false" showBackButton="true" showFormButtons="true"
            showEditButton="false">
            <hftl:formField label="#{messages['workflowHistory.actionDate']}" field="actionDate" />
            <hftl:formField label="#{messages['workflowHistory.entityInstanceCode']}" field="entityInstanceCode" />
            <hftl:formField label="#{messages['dunningPlanTransition.fromStatus']}" field="fromStatus" />
            <hftl:formField label="#{messages['dunningPlanTransition.toStatus']}" field="toStatus" />
            <hftl:formField label="#{messages['workflow.title']}" field="workflow" valueLabelField="code" />
            <hftl:formField label="#{messages['workflowHistory.creator']}" field="auditable" childField="creator" valueLabelField="nameOrUsername" />

            <hftl:decorateFormField label="#{messages['workflowHistoryAction.panel']}" componentWidth="100" newLine="true" rendered="#{true}" style="margin-top:20px">
                <p:dataTable id="actionsAndReportsData" var="entity" value="#{workflowHistoryBean.entity.actionsAndReports}" paginator="true" rows="10"
                    paginatorAlwaysVisible="false" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                    rowsPerPageTemplate="10" lazy="false" styleClass="custom-grid" reflow="true">
                    <hftl:column label="#{messages['workflowHistory.action']}" field="action" width="50%" sort="false" />
                    <hftl:column label="#{messages['workflowHistory.result']}" field="result" width="50%" sort="false" />

                </p:dataTable>
            </hftl:decorateFormField>
        </hftl:formPanel>

    </ui:define>

</ui:composition>
